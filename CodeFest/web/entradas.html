<body>
    <header>

        <h2>Donde la Música y el Código se encuentran</h2>

    <nav>

        </ul>
    </nav>
    <main>
        <form action="https://www.w3schools.com/action_page.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="name">Nombre y Apellidos:</label>
            <input type="text" name="name" placeholder="Nombre y Apellidos">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required>
        </fieldset>
        <fieldset>
            <legend>Tipo de Entrada</legend>
            <label for="tipo_entrada">
                <input type="radio" name="tipo_entrada" value="general">Abono General (3 Días)
            </label>
            <label for="ripo_entrada">
                <input type="radio" name="tipo_entrada" value="vip">Abono VIP (3 Días)
            </label>
            <label for="tipo_entrada">
                <input type="radio" name="tipo_entrada" value="dia">Entrada de Día
            </label>
        </fieldset>
        <fieldset>
            <legend>Extras</legend>
            <label for="extras">
                <input type="checkbox" name="extras" value="camping">Camping
            </label>
            <label for="extras">
                <input type="checkbox" name="extras" value="merch"> Pack Merchandising
            </label>
            <label for="extras">
                <input type="checkbox" name="extras" value="talleres"> Acceso a Talleres Tech
            </label>
        </fieldset>
        <fieldset>
            <legend>Día (Solo si es Entrada de Día)</legend>
            <label for="dia">Selecciona el día:</label>
            <select id="dia" name="dia">
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
        </fieldset>
        <button type="submit">Enviar Solicitud</button>
    </form>
    </main>

    </footer>
</body>
</html>
